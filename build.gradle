buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.8.11'
    }
}

apply plugin: "kotlin"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.8.11'
    compile 'org.apache.openjpa:openjpa-all:2.3.0'
    compile 'com.h2database:h2:1.4.179'
}
